<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unick_Robins-Salon</title>

    <link
      rel="shortcut icon"
      href="./assets/logo/logo.jpeg"
      type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8.4.7/swiper-bundle.min.css" />

    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main class="main-header">
      <nav class="navigation center-children--sm" data-aos="fade-down">
        <input type="checkbox" id="checkbox" />
        <figure class="nav_logo">
          <img src="./assets/logo/logo.jpeg" alt="Logo" />
        </figure>

        <div class="nav_left">
          <ul class="nav_lists">
            <li class="nav-item"><a href="#home">Home</a></li>
            <li class="nav-item"><a href="#about">About Us</a></li>
            <li class="nav-item"><a href="#projects">Services</a></li>
            <li class="nav-item"><a href="#appointment">Appointment</a></li>
          </ul>

          <label class="nav_toggle" for="checkbox">
            <span class="open"><ion-icon name="menu"></ion-icon></span>
            <span class="close"><ion-icon name="close"></ion-icon></span>
          </label>
        </div>
      </nav>

      <header class="header">
        <div class="header_image--wrapper">
          <div class="header_wrap swiper">
            <div class="swiper-wrapper">
              <div class="header-img swiper-slide">
                <img src="/assets/img/hero-1.jpeg" alt="Slider Image" />
              </div>
              <div class="header-img swiper-slide">
                <img src="./assets/img/hero-2.jpeg" alt="Slider Image" />
              </div>
              <div class="header-img swiper-slide">
                <img src="./assets/img/hero-3.jpeg" alt="Slider Image" />
              </div>
              <div class="header-img swiper-slide">
                <img src="./assets/img/hero-4.jpeg" alt="Slider Image" />
              </div>
            </div>
          </div>
          <div class="swiper-pagination"></div>

          <div class="swiper-scrollbar"></div>
        </div>

        <div class="hero-text">
          <h1 class="heading-primary sm">
            Mastering Locs, Elevating Confidence
          </h1>
          <p class="paragraph bg">
            Precision grooming & loc care tailored just for you.
          </p>
          <a href="#services" class="btn btn--primary">Book an Appointment</a>
        </div>

        <div class="header_info">
          <div class="info-location">
            <figure class="info-logo">
              <img src="./assets/logo/location-icon.svg" alt="location" />
            </figure>

            <p class="paragraph sm">26 AVENUE, BROOKLIN, NJ-56870</p>
          </div>
          <div class="info-contact">
            <figure class="info-logo">
              <img src="./assets/logo/Call-Icon.svg" alt="call-info" />
            </figure>
            <p class="paragraph sm">+234 08123456788</p>
          </div>
          <div class="info-schedule">
            <figure class="info-logo">
              <img src="./assets/logo/time-icon.svg" alt="time-schedule" />
            </figure>
            <p class="paragraph sm">MONDAY - FRIDAY: 9.00AM - 17.00PM</p>
          </div>
        </div>
      </header>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8.4.7/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
